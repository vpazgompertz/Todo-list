<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Todo List</title>
</head>

<body>
  <div class="container custom-container">
    <header class="text-center p-3">
      <h1>Todo List</h1>
      <hr />
    </header>

    <main class="p-3">
      <section class="task-input-section">
        <div class="input-group mb-3">
          <input id="input-newtask" type="text" class="form-control" placeholder="Ingrese nueva tarea"
            aria-label="Nueva Tarea" aria-describedby="button-addon2" autofocus required />
          <button class="btn btn-outline-secondary" type="button" id="btn-newtask">Agregar</button>
        </div>
      </section>

      <section class="task-stats">
        <div class="d-flex justify-content-between">
          <p>Total: <span id="task-total" class="fw-bold">0</span></p>
          <p>Realizadas: <span id="task-closed" class="fw-bold">0</span></p>
        </div>
      </section>

      <section class="task-list-section">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tarea</th>
              <th>Estado</th>
              <th>Borrar</th>
            </tr>
          </thead>
          <tbody id="task-list">
          </tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
